<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #4a148c; /* Dark purple background color */
    overflow: hidden;
  }

  #site-icon {
    width: 128px;
    height: 128px;
    background-color: #3498db;
    border-radius: 50%;
    background-image: url('hwcuiiiii4h328m4ch3287c4h837h4c873h4c8732c4h32874hc8327hc48732.gif'); /* Replace with the actual path */
    background-size: cover;
  }

  #name {
    margin-top: 16px;
    font-size: 20px;
  }

  #links {
    margin-top: 16px;
    display: flex;
    gap: 10px;
  }

  .link {
    text-decoration: none;
    color: #fd0000;
    font-weight: bold;
    padding: 6px 10px;
    border: 1px solid #ff0000;
    border-radius: 4px;
    transition: background-color 0.3s, color 0.3s;
  }

  .link:hover {
    background-color: #333;
    color: #fff;
  }

  .dot {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #fff;
    border-radius: 50%;
    animation: moveDots 8s infinite linear;
  }

  @keyframes moveDots {
    0%, 100% {
        transform: translate(0, 0);
    }
    25% {
        transform: translate(100vw, 100vh);
    }
    50% {
        transform: translate(50vw, 50vh);
    }
    75% {
        transform: translate(0, 100vh);
    }
  }
</style>
<title>‚≠ê</title>
</head>
<body>
  <div id="site-icon"></div>
  <div id="name">luxgotem.</div>
  <div id="links">
    <a href="https://github.com/LuxGotEm" target="_blank" class="link">GitHub</a>
    <a href="https://discord.com" target="_blank" class="link">Discord</a>
  </div>
  <script>
    const numberOfDots = 30;
    const container = document.body;

    for (let i = 0; i < numberOfDots; i++) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.style.left = `${Math.random() * 100}vw`;
      dot.style.top = `${Math.random() * 100}vh`;
      container.appendChild(dot);
    }
  </script>
</body>
</html>
